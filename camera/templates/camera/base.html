{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <title>PIXY - MAGNETS PHOTOS</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link href="{% static 'camera/assets/img/favicon.png'%}" rel="icon">
    <link href="{% static 'camera/assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="{% static 'camera/assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'camera/assets/vendor/icofont/icofont.min.css'%}" rel="stylesheet">
    <link href="{% static 'camera/assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <link href="{% static 'camera/assets/vendor/venobox/venobox.css'%}" rel="stylesheet">
    <link href="{% static 'camera/assets/vendor/remixicon/remixicon.css'%}" rel="stylesheet">
    <link href="{% static 'camera/assets/vendor/owl.carousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'camera/assets/vendor/aos/aos.css'%}" rel="stylesheet">
    <link href="{% static 'camera/assets/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'camera/assets/vendor/cropper/cropper.min.css'%}" rel="stylesheet" type="text/css">
  
    <!-- Template Main CSS File -->
    <link href="{% static 'camera/assets/css/style.css'%}" rel="stylesheet">
  
  
    {% block head %}{% endblock head %}
  </head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center ">
    <div class="container d-flex align-items-center">

      <div class="logo mr-auto">    
        <h1 >
          <a href="{% url 'home' %}">
            <img src="{% static 'camera/assets/img/logo.png'%}">
            <span class="text-light">PIXY</span>
          </a>
        </h1>
      </div>

    </div>
  </header><!-- End Header --> 

  {% block hero %}{% endblock hero %}

  <main id="main">

    {% block content %}{% endblock content %}

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright 2021 <strong><span>PIXY</span></strong>. 
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>


    <!-- Vendor JS Files -->
    <script src="{% static 'camera/assets/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/jquery.easing/jquery.easing.min.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/venobox/venobox.min.js'%}"></script>
    <script src="{% static 'camera/assets/js/canvas-to-blob.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/waypoints/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/counterup/counterup.min.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/owl.carousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/aos/aos.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/aos/aos.js'%}"></script>
    <script src="{% static 'camera/assets/vendor/cropper/cropper.min.js'%}"></script>
  
    <!-- Template Main JS File -->
    <script src="{% static 'camera/assets/js/main.js'%}"></script>
    {% block foot %}{% endblock foot %}
</body>

</html>
